<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <title>Library App</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="container__headline">
          <h1>Articles</h1>
          <a href="library.html"><button class="libraryBtn">Library</button></a>
        </div>
      </nav>
      <main>
        <div class="container__content">
          <div class="headline">
            <label for="amount">How many articles should I fetch?</label>
            <input class="amount" name="amount" type="number" min="0" />
            <div class="total"></div>
          </div>
          <div class="articles"></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
